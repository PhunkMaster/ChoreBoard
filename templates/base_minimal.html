<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChoreBoard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // ChoreBoard color palette
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',      // slate-900
                            surface: '#1e293b',  // slate-800
                            card: '#334155',     // slate-700
                            border: '#475569',   // slate-600
                        },
                        status: {
                            pool: '#10b981',      // green-500 (available)
                            assigned: '#f59e0b',  // amber-500 (claimed)
                            overdue: '#ef4444',   // red-500 (late)
                            purple: '#a855f7',    // purple-500 (blocked)
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom styles -->
    <style>
        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        /* Card hover effects */
        .chore-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .chore-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        /* Status badges */
        .badge {
            @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-medium;
        }
        .badge-pool { @apply bg-green-500/20 text-green-400 border border-green-500/30; }
        .badge-assigned { @apply bg-amber-500/20 text-amber-400 border border-amber-500/30; }
        .badge-overdue { @apply bg-red-500/20 text-red-400 border border-red-500/30; }
        .badge-purple { @apply bg-purple-500/20 text-purple-400 border border-purple-500/30; }

        /* Toast animation */
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen">
    <!-- Content Only - No Navigation -->
    {% block content %}{% endblock %}

    <!-- Toast Notification Container -->
    <div id="toast-container"
         class="fixed bottom-4 right-4 z-50 space-y-2"
         role="status"
         aria-live="polite"
         aria-atomic="true">
    </div>

    <!-- JavaScript for toast notifications -->
    <script>
        // Toast notification function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-amber-500',
                info: 'bg-blue-500'
            };

            toast.className = `toast ${colors[type] || colors.info} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 min-w-[300px]`;
            toast.innerHTML = `
                <span class="flex-1">${message}</span>
                <button onclick="this.parentElement.remove()"
                        class="text-white/80 hover:text-white focus:outline-none focus:ring-2 focus:ring-white/50 rounded"
                        aria-label="Close notification">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;

            container.appendChild(toast);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Make showToast globally available
        window.showToast = showToast;
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
